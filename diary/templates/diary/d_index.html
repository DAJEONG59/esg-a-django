{% extends "diary/base.html" %}

{% block content %}
<ul>
    {% for diary in diarypost_list %}
        <h2>
         <a href ="{{ diary.get_absolute_url }}"> 
            {{ diary.title }}
         </a>

        </h2>
        <h4>등록 일시{{ diary.created_at }}</h4>
        <h5>수정 일시{{ diary.updated_at }}</h5>
        <p>{{ diary.message }}</p>
    {% endfor %}
</ul>
    <hr/>

    <a href="/diary/new/">오늘의 일기 쓰기 </a>
    
{% endblock %}
